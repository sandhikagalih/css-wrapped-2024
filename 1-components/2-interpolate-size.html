<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Wrapped 2024 | Interpolate Size</title>
  <style>
    :root {
      interpolate-size: allow-keywords;
    }

    * {
      box-sizing: border-box;
    }

    html {
      color-scheme: dark light;
    }

    body {
      height: 100vh;
    }

    body {
      display: grid;
      place-content: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;

      border: none;
      padding: 0.5rem 0;
      overflow-x: visible;

      display: flex;
      flex-direction: column;
      gap: 0.5rem;

      width: 4.5rem;
      padding: 1rem;
    }

    a {
      display: grid;
      grid-template-columns: 1.5rem auto;
      gap: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      transition-duration: 0.25s;
      align-items: center;
      background: #eaeaea;
      border-radius: 0.5rem;
      color: #5f6368;
      text-decoration: none;

      white-space: nowrap;
      width: 2.5rem;
      overflow-x: hidden;
      transition: width 0.35s ease;

      &:hover {
        background: lightgray;
        color: #333;
        /* width: 7rem; */
        width: max-content;
      }
    }

    .text {
      padding-right: 0.75rem;
      font-family: "Open Sans", sans-serif;
      font-optical-sizing: auto;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li value="reply">
        <a href="#">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"
            class="icon">
            <path
              d="M760-200v-160q0-50-35-85t-85-35H273l144 144-57 56-240-240 240-240 57 56-144 144h367q83 0 141.5 58.5T840-360v160h-80Z" />
          </svg>
          <span class="text">Reply</span>
        </a>
      </li>
      <li value="reply-all">
        <a href="#">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
            <path
              d="M320-280 80-520l240-240 57 56-184 184 184 184-57 56Zm480 80v-160q0-50-35-85t-85-35H433l144 144-57 56-240-240 240-240 57 56-144 144h247q83 0 141.5 58.5T880-360v160h-80Z" />
          </svg>
          <span class="text">Reply all</span>
        </a>
      </li>
    </ul>
  </nav>
</body>

</html>
